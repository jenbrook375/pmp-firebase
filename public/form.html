<body>
    <div class="container">
        <!-- logo and company contact info -->
        <img class="logo" src="../imgs/db_logo.png">
        <div class="wrapper">
            <div class="company">
                <h3>DesignBar</h3>
                <ul>
                    <li><i class="fa fa-road"></i> 2251 N Shaw Ave.</li>
                    <li><i class="fa fa-phone"></i> (559)297-3242</li>
                    <li><i class="fa fa-envelope"></i> @DB.page</li>
                </ul>
            </div>
            <!-- contact form for capturing data -->
            <div class="contact">
                <h3>Email Us</h3>
                <form id="contactForm" action="">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="">Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label for="">Email Address</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="mess">
                        <label for="">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                    <p class="mess">
                        <button type="submit" id="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
